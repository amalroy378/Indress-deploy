{% extends 'base.html' %}
{% block title %}addressss{% endblock title %}
{% block main-content  %}



<button type="button" class="btn btn-outline-primary m-3 sticky-bottom" style="float:right" data-bs-toggle="modal"
data-bs-target="#addcategory_model-{{forloop.counter}}">
Add Category
</button>

<!-- Modal -->
<div class="modal fade" id="addcategory_model-{{forloop.counter}}" tabindex="-1" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title text-dark fs-5" id="exampleModalLabel">Add Category</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            {% for message in messages  %}
            {{message}}
            {% endfor %}
            <form action="{% url 'add_hadd' %}" method="POST" enctype="multipart/form-data" class="row g-2">
                {% csrf_token %}
                {%for m in messages%}
                <div class="alert alert-danger" role="alert">
                    {{me}}
                </div>
                {%endfor%}
                <div class="form-outline mb-3">
                    <input required name="fullname" type="text" id="form3Example1cg"
                        class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Full name</label>
                </div>
                <div class="form-outline mb-3">
                    <input required name="num" type="number" id="form3Example1cg"
                        class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Phone</label>
                </div>

-
                <div class="form-outline mb-3">
                    <input required name="state" type="text" id="form3Example1cg"
                        class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">State</label>
                </div>
                
                <div class="form-outline mb-3">
                    <input required name="city" type="text" id="form3Example1cg"
                        class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">city</label>
                </div>
                
                <div class="form-outline mb-3">
                    <input required name="pincode" type="number" id="form3Example3cg"
                        class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">pincode</label>
                </div>
                <div class="form-outline mb-3">
                    <input required name="housename" type="number" id="form3Example3cg"
                        class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">House name</label>
                </div>                                              

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-dark btn-lg ">Register</button>
                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
</div>
</div>


{% endblock main-content %}
