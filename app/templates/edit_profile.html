{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Profile{% endblock title %}
{% block main-content %}
<div class="d-flex justify-content-center mt-5 mb-5">

    <div class="col-md-6">
        <div class="row mt-5">
            <div class="col">
                <nav aria-label="breadcrumb" class="rounded-3 p-3 mb-4">

                </nav>
            </div>
        </div>
        <form style="align-items: center;" action="{% url 'edit_profile' user.id %}" method="POST" class="border border-dark rounded p-4">
            {% csrf_token %}
            <div class="text-center text-dark">
            <h3>Edit Your Profile</h3>
            </div>
            <hr>
            <div class="form-group mt-4">
                <label for="name">Name</label>
                <input required type="text" class="form-control" id="name" name="username" value="{{ user.username }}">
            </div>
          
            <div class="form-group mt-4">
                <label for="name" >Email Address</label>
                <input type="email" class="form-control" id="number" value="{{ user.email }}" disabled>
            </div>
           
            <a href="{% url 'user_profile' %}" class="btn btn-outline-dark mt-4 p-2">Cancel</a>
            <button type="submit" class="btn btn-dark mt-4 p-2">Save Changes</button>
        </form> 
    
    </div>
</div>

{% endblock main-content %}
